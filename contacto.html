<!DOCTYPE html>

<body>
    <header>
        <nav class="container nav-flex">
            <div class="logo">Victor<span>.dev</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="section text-center">
            <h1>Contacto</h1>
            <p class="subtitle">¿Tienes alguna duda o propuesta? Envíame un mensaje.</p>
        </section>

        <section class="card contact-wrapper">
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre..." required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" placeholder="Cuéntame en qué puedo ayudarte..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Enviar mensaje</button>
            </form>
        </section>

        <section class="other-methods section text-center">
            <h2>Otros medios de contacto</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <strong>Email</strong><br>
                    vvictor.hernandez03@gmail.com
                </div>
                <div class="skill-card">
                    <strong>GitHub</strong><br>
                    <a href="https://github.com/vvictorhernandez03-jpg" target="_blank">vvictorhernandez03-jpg</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-content">
            <p class="copyright">&copy; 2026 Victor Hernandez - ASIR</p>
        </div>
    </footer>
</body>
